<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script>
        $(document).ready(function () {
            $("#getBTN").click(getData);
            $("#postBTN").click(postData);
        })

        function postData() {
            var Game = {
                Name: $("#nameTB").val(),
                Level: $("#levelTB").val(),
                Experience: $("#experienceTB").val()
            }
            ajaxCall("POST", "../api/ComputerGames", JSON.stringify(Game), postSuccessCB, postErrorCB)
        }

        function postSuccessCB(data) {
            console.log(data);
        }
        function postErrorCB(err) {
            console.log(err);
        }
        function getData() {
            ajaxCall("GET", "../api/ComputerGames", "", getSuccessCB, getErrorCB )
        }
        function getSuccessCB(data) {
            console.log(data);
        }
        function getErrorCB(err){
            console.log(err);
        }
    </script>
</head>
<body>
   Name: <input type="text" id="nameTB"/>
   Level: <input type="number" id="levelTB" />
   Experience: <input type="text" id="experienceTB" />

    <button id="getBTN"> Get</button>
    <button id="postBTN">Post</button>
</body>
</html>
